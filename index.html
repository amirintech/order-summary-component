<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="order-summary-component">
      <img src="./images/illustration-hero.svg" alt="" class="header-img" />

      <div class="main-content">
        <div>
          <h3 class="title">Order Summary</h3>
          <p class="main-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="pricing">
          <img src="./images/icon-music.svg" alt="" class="icon" />
          <div class="content">
            <h4 class="plan-type">Annual Plan</h4>
            <span class="price">$59.99/year</span>
          </div>
          <a href="#" role="button" class="change-btn">Change</a>
        </div>

        <a href="#" class="btn payment-btn" role="btn">Proceed to Payment</a>
        <a href="#" class="btn cancel-btn">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/amirintech" target="_blank">Amir Mohamed</a>.
    </div>
  </body>
</html>
